<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Architecture Website</title>

    <!--====================  FAVICON  ====================-->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">

    <!--====================  REMIXICONS  ====================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <!--====================  SWIPER CSS  ====================-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">

    <!--====================  CSS  ====================-->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!--====================  HEADER  ====================--> 
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Architecture</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Projects</a></li>
                    <li><a href="#" class="nav__link">News</a></li>
                    <li><a href="#" class="nav__link">Store</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                </ul> 
                
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    
    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Relaxing Steep <br> Lake House</h1>
                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>
                        <img src="assets/img/ev1-lake.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Luxury House <br> In the Forest</h1>
                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>
                        <img src="assets/img/ev2-forest.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Modern House <br> On the Rock</h1>
                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>
                        <img src="assets/img/ev3-rock.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Luxury <br> Curved House</h1>
                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>
                        <img src="assets/img/ev4-curved.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>
                </div>
            </div>
            <div class="home__content">
                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>
                 <!-- Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Nav buttons -->
                <div class="swiper-navigation">
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-s-line"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--==================== SWIPER JS ====================-->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!--==================== MAIN JS ====================-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
